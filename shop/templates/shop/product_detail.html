{% extends 'base.html' %}

{% block content %}
  <h3>{{ product.name }}</h3>
  <small>{{ product.created }}</small><p>{{ product.price }} $</p></br>
  <img src="{{ product.image.url }}" height="200" width="200" >
  <p>{{ product.description }}</p></br></br>
  <form action="{% url 'cart:cart_add' product.id %}" method="post">
	  {% csrf_token %}
	  {{ form }}
	  <input type="submit" value="Add to cart">
  </form>
{% endblock %}
